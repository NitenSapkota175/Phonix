# ─────────────────────────────────────────────────────────────────
# Phonix — Nginx Production Configuration
# Replace YOUR_DOMAIN with your actual domain name.
# ─────────────────────────────────────────────────────────────────

upstream phonix_app {
    server unix:/run/phonix/gunicorn.sock fail_timeout=0;
}

# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;

    # ─── SSL (managed by Certbot) ──────────────────────────────
    ssl_certificate     /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # ─── Security Headers ──────────────────────────────────────
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ─── Limits ────────────────────────────────────────────────
    client_max_body_size 10M;

    # ─── Static Files ──────────────────────────────────────────
    location /static/ {
        alias /home/phonix/Phonix/staticfiles/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # ─── Media Files ───────────────────────────────────────────
    location /media/ {
        alias /home/phonix/Phonix/media/;
        expires 7d;
        access_log off;
    }

    # ─── Favicon ───────────────────────────────────────────────
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # ─── Application ───────────────────────────────────────────
    location / {
        proxy_pass http://phonix_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
    }

    # ─── Error Pages ───────────────────────────────────────────
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    access_log /var/log/nginx/phonix_access.log;
    error_log  /var/log/nginx/phonix_error.log;
}
