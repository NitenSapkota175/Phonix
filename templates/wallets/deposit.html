{% extends 'base.html' %}
{% block title %}Deposit â€” Phonix{% endblock %}
{% block page_title %}Deposit Funds{% endblock %}

{% block content %}
<div class="max-w-lg">
    <div class="bg-surface-800 rounded-2xl border border-white/5 p-8">
        <h2 class="text-xl font-bold text-white mb-2">Request Deposit</h2>
        <p class="text-gray-400 text-sm mb-6">Submit a deposit request. An admin will verify and approve your deposit.
        </p>
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1.5">Amount (USD)</label>
                <input type="number" name="amount" step="0.01" min="1" required
                    class="w-full px-4 py-3 rounded-xl bg-surface-900 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-500/50 focus:border-brand-500 transition"
                    placeholder="Enter deposit amount">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1.5">Reference / TxID <span
                        class="text-gray-500">(optional)</span></label>
                <input type="text" name="reference"
                    class="w-full px-4 py-3 rounded-xl bg-surface-900 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-500/50 focus:border-brand-500 transition"
                    placeholder="Transaction hash or payment reference">
            </div>
            <button type="submit"
                class="w-full py-3 px-4 rounded-xl bg-gradient-to-r from-emerald-600 to-emerald-500 text-white font-semibold hover:from-emerald-500 hover:to-emerald-400 transition shadow-lg shadow-emerald-500/25">
                Submit Deposit Request
            </button>
        </form>
    </div>
</div>
{% endblock %}
