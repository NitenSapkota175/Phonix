{% extends 'base.html' %}
{% block title %}Transfer â€” Phonix{% endblock %}
{% block page_title %}Internal Transfer{% endblock %}

{% block content %}
<div class="max-w-lg">
    <div class="bg-surface-800 rounded-2xl border border-white/5 p-8">
        <h2 class="text-xl font-bold text-white mb-2">Transfer Between Wallets</h2>
        <p class="text-gray-400 text-sm mb-6">Move funds between your own wallets.</p>
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1.5">From Wallet</label>
                <select name="from_wallet" required
                    class="w-full px-4 py-3 rounded-xl bg-surface-900 border border-white/10 text-white focus:outline-none focus:ring-2 focus:ring-brand-500/50 focus:border-brand-500 transition">
                    <option value="">Select source wallet</option>
                    <option value="main">Main Wallet (${{ wallets.main.balance|default:"0.00" }})</option>
                    <option value="trade">Trade Wallet (${{ wallets.trade.balance|default:"0.00" }})</option>
                    <option value="affiliate">Affiliate Wallet (${{ wallets.affiliate.balance|default:"0.00" }})
                    </option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1.5">To Wallet</label>
                <select name="to_wallet" required
                    class="w-full px-4 py-3 rounded-xl bg-surface-900 border border-white/10 text-white focus:outline-none focus:ring-2 focus:ring-brand-500/50 focus:border-brand-500 transition">
                    <option value="">Select destination wallet</option>
                    <option value="main">Main Wallet</option>
                    <option value="trade">Trade Wallet</option>
                    <option value="affiliate">Affiliate Wallet</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1.5">Amount (USD)</label>
                <input type="number" name="amount" step="0.01" min="1" required
                    class="w-full px-4 py-3 rounded-xl bg-surface-900 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-500/50 focus:border-brand-500 transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1.5">Transaction Password</label>
                <input type="password" name="transaction_password" required
                    class="w-full px-4 py-3 rounded-xl bg-surface-900 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-500/50 focus:border-brand-500 transition">
            </div>
            <button type="submit"
                class="w-full py-3 px-4 rounded-xl bg-gradient-to-r from-purple-600 to-purple-500 text-white font-semibold hover:from-purple-500 hover:to-purple-400 transition shadow-lg shadow-purple-500/25">
                Transfer Funds
            </button>
        </form>
    </div>
</div>
{% endblock %}
