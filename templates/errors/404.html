<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Phonix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'sans-serif'] } } } }</script>
</head>

<body class="bg-slate-50 font-sans min-h-screen flex items-center justify-center">
    <div class="text-center px-6">
        <div class="w-24 h-24 bg-indigo-100 rounded-3xl flex items-center justify-center mx-auto mb-8">
            <i class="fas fa-search text-4xl text-indigo-500"></i>
        </div>
        <h1 class="text-8xl font-black text-slate-200 mb-4">404</h1>
        <h2 class="text-2xl font-bold text-slate-800 mb-3">Page Not Found</h2>
        <p class="text-slate-500 mb-8 max-w-sm mx-auto">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-xl font-bold transition-all shadow-lg shadow-indigo-100 inline-flex items-center">
            <i class="fas fa-home mr-2"></i> Back to Dashboard
        </a>
    </div>
</body>

</html>
