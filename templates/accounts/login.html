{% extends 'base.html' %}
{% block title %}Login â€” Phonix{% endblock %}

{% block auth_content %}
<div class="w-full max-w-md">
    <div class="text-center mb-8">
        <div
            class="w-16 h-16 rounded-2xl bg-gradient-to-br from-brand-500 to-brand-700 flex items-center justify-center font-extrabold text-white text-2xl mx-auto mb-4 shadow-lg shadow-brand-500/30">
            P</div>
        <h1 class="text-3xl font-bold text-white">Welcome back</h1>
        <p class="text-gray-400 mt-2">Sign in to your Phonix account</p>
    </div>

    <form method="post" class="bg-surface-800 rounded-2xl p-8 border border-white/5 shadow-2xl space-y-5">
        {% csrf_token %}
        {% if form.errors %}
        <div class="bg-red-500/10 border border-red-500/30 text-red-400 text-sm rounded-lg px-4 py-3">
            Invalid username or password. Please try again.
        </div>
        {% endif %}

        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1.5">Username</label>
            <input type="text" name="username" required autofocus
                class="w-full px-4 py-3 rounded-xl bg-surface-900 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-500/50 focus:border-brand-500 transition"
                placeholder="Enter your username">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1.5">Password</label>
            <input type="password" name="password" required
                class="w-full px-4 py-3 rounded-xl bg-surface-900 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-500/50 focus:border-brand-500 transition"
                placeholder="Enter your password">
        </div>

        <button type="submit"
            class="w-full py-3 px-4 rounded-xl bg-gradient-to-r from-brand-600 to-brand-500 text-white font-semibold hover:from-brand-500 hover:to-brand-400 transition shadow-lg shadow-brand-500/25 hover:shadow-brand-500/40">
            Sign In
        </button>
    </form>

    <p class="text-center text-gray-400 text-sm mt-6">
        Don't have an account?
        <a href="{% url 'accounts:register' %}" class="text-brand-400 hover:text-brand-300 font-medium">Create one</a>
    </p>
</div>
{% endblock %}
