{% extends 'base.html' %}
{% block title %}Create Ticket â€” Phonix{% endblock %}
{% block page_title %}Create Support Ticket{% endblock %}

{% block content %}
<div class="max-w-lg">
    <div class="bg-surface-800 rounded-2xl border border-white/5 p-8">
        <h2 class="text-xl font-bold text-white mb-6">New Support Ticket</h2>
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1.5">Subject</label>
                <input type="text" name="subject" required maxlength="200"
                    class="w-full px-4 py-3 rounded-xl bg-surface-900 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-500/50 focus:border-brand-500 transition"
                    placeholder="Brief description of your issue">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1.5">Priority</label>
                <select name="priority"
                    class="w-full px-4 py-3 rounded-xl bg-surface-900 border border-white/10 text-white focus:outline-none focus:ring-2 focus:ring-brand-500/50 focus:border-brand-500 transition">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1.5">Message</label>
                <textarea name="message" rows="5" required
                    class="w-full px-4 py-3 rounded-xl bg-surface-900 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-500/50 focus:border-brand-500 transition resize-y"
                    placeholder="Describe your issue in detail..."></textarea>
            </div>
            <button type="submit"
                class="w-full py-3 px-4 rounded-xl bg-gradient-to-r from-brand-600 to-brand-500 text-white font-semibold hover:from-brand-500 hover:to-brand-400 transition shadow-lg shadow-brand-500/25">
                Submit Ticket
            </button>
        </form>
    </div>
</div>
{% endblock %}
